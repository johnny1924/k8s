apiVersion: v1
kind: ReplicaSet

metadata:
  name: nginx-rs
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginx
    spec:
      containers:
       - name: nginx-container
         image: nginx:latest
         ports:
          - containerPort: 80 
